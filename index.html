<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>PacMan Exercise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<SCRIPT>
  var pos = 0;
  let pageWidth = window.innerWidth;
  const pacArray = [
    ["PacMan1.png", "PacMan2.png"],
    ["PacMan3.png", "PacMan4.png"],
  ];
  var direction = 0;
  var focus = 0;

  function Run() {
    let img = document.getElementById("PacMan");
    let imgWidth = img.width;
    focus = (focus + 1) % 2;
    direction = checkPageBounds(direction, imgWidth, pos, pageWidth);
    img.src = pacArray[direction][focus];
    if (direction) {
      pos -= 20;
      img.style.left = pos + "px";
    } else {
      pos += 20;
      img.style.left = pos + "px";
    }
  }
  setInterval(Run, 200);
  // Check the page boundaries
  function checkPageBounds(direction, imgWidth, pos, pageWidth) {
    if (direction == 0 && pos + imgWidth > pageWidth) direction = 1;
    if (direction == 1 && pos < 0) direction = 0;

    return direction;
  }
</SCRIPT>

<body>
  <div>
    <a class="btn btn-primary" href="https://800run.github.io" role="button">Return Home</a>
  </div>
  <div>
    <h1>PacMan Exercise/MIT Pro </h1>
  </div>
  <div>
    <img id="PacMan" src="PacMan1.png" width='200' onclick="Run()" style="position:absolute"> </img>
  </div>

</body>

</html>
